<h1>「Vithello」</h1>
<p>「Vithello」は、AI プレイヤーが優しく相手してくれる 6x6 サイズのオセロゲームアプリです
（※ Othello は株式会社メガハウスの登録商標です）。</p>
</div>

<h2>■ 操作方法</h2>
<ul>
<li>トップシーンで、ルール、黒・白番プレイヤーを選択し、【Game Start】を押します。</li>
<li>ルールは、通常ルール・数の少ない方が勝ちの負けオセロを選択可能です。</li>
</ul>
